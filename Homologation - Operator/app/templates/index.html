<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Camera</title>
    <!-- Add any necessary CSS styles here -->
</head>
<body>
    <h1>WebSocket Camera</h1>
    
    <!-- Add connect and disconnect buttons -->
    <button onclick="connectWebSocket()">Connect</button>
    <button onclick="disconnectWebSocket()">Disconnect</button>

    <!-- Add any other HTML elements as needed -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        // Initialize the WebSocket connection
        var socket = io.connect('http://localhost:5001/camera'); // Change the port if necessary

        // Connect to the WebSocket server
        function connectWebSocket() {
            socket.connect();
        }

        // Disconnect from the WebSocket server
        function disconnectWebSocket() {
            socket.disconnect();
        }

        // Listen for custom events from the server
        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });

        // Add any other event listeners as needed
    </script>
</body>
</html>
